<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,700i,900">
    <link rel="stylesheet" href="src/lib/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="src/css/index.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3"></script>
</head>

<body>
    <div id="app">
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/x-template" id="Home">
        <div class="grid-container">
            <div class="title">
                <div>
                    <span>CCCLOTHES</span>
                </div>
                <div>
                    <h1>MEN'S TOPS</h1>
                </div>
            </div>

            <div class="item-1">
                <router-link to="/product/01" tag="div" class="image-Container cursor-pointer">
                    <img src="https://source.unsplash.com/seTr2ZmQDcM/600x700">
                </router-link>
            </div>
            <div class="item-1-title">
                <router-link to="/product/01" tag="span" class="cursor-pointer effect-shine">
                    LINEN BLAZER
                </router-link>
            </div>
            <div class="item-1-subtitle">
                <span>Men’s outfit</span>
            </div>
            <div class="item-1-text-number">01</div>
            <div class="item-1-stroke-box"></div>
            <div class="item-1-fill-box"></div>

            <div class="item-2">
                <router-link to="/product/02" tag="div" class="image-Container cursor-pointer">
                    <img src="https://source.unsplash.com/us2M25dyCUo/500x800">
                </router-link>
            </div>
            <div class="item-2-title">
                <router-link to="/product/02" tag="span" class="cursor-pointer effect-shine">
                    FREELIFT
                </router-link>
            </div>
            <div class="item-2-subtitle">
                <span>Men’s basics</span>
            </div>
            <div class="item-2-text-number">02</div>
            <div class="item-2-stroke-box"></div>
            <div class="item-2-fill-box"></div>


            <div class="item-3">
                <router-link to="/product/03" tag="div" class="image-Container cursor-pointer">
                    <img src="https://source.unsplash.com/wKOKidNT14w/650x400">
                </router-link>
            </div>
            <div class="item-3-title">
                <router-link to="/product/03" tag="span" class="cursor-pointer effect-shine">
                    SUPER SKINNY
                </router-link>
            </div>
            <div class="item-3-subtitle">
                <span>Men’s pattern shirts</span>
            </div>
            <div class="item-3-text-number">03</div>
            <div class="item-3-stroke-box"></div>
            <div class="item-3-fill-box"></div>

            <div class="item-4">
                <router-link to="/product/04" tag="div" class="image-Container cursor-pointer">
                    <img src="https://source.unsplash.com/muWowSks60w/400x800">
                </router-link>
            </div>
            <div class="item-4-title">
                <router-link to="/product/04" tag="span" class="cursor-pointer effect-shine">
                    DENIM
                </router-link>
            </div>
            <div class="item-4-subtitle">
                <span>Men’s cadual</span>
            </div>
            <div class="item-4-text-number">04</div>
            <div class="item-4-stroke-box"></div>
            <div class="item-4-fill-box"></div>

            <div class="item-5">
                <router-link to="/product/05" tag="div" class="image-Container cursor-pointer">
                    <img src="https://source.unsplash.com/pNiOqjbMKIc/500x300">
                </router-link>
            </div>
            <div class="item-5-title">
                <router-link to="/product/05" tag="span" class="cursor-pointer effect-shine">
                    SWEATSHIRTS
                </router-link>
            </div>
            <div class="item-5-subtitle">
                <span>Men’s jacket</span>
            </div>
            <div class="item-5-text-number">05</div>
            <div class="item-5-stroke-box"></div>
            <div class="item-5-fill-box"></div>

            <div class="item-6">
                <router-link to="/product/06" tag="div" class="image-Container cursor-pointer">
                    <img src="https://source.unsplash.com/ZPykEqAQv0M/400x600">
                </router-link>
            </div>
            <div class="item-6-title">
                <router-link to="/product/06" tag="span" class="cursor-pointer effect-shine">
                    VINTAGE DENIM
                </router-link>
            </div>
            <div class="item-6-subtitle">
                <span>Men’s classic</span>
            </div>
            <div class="item-6-text-number">06</div>
            <div class="item-6-stroke-box"></div>
            <div class="item-6-fill-box"></div>

            <div class="item-7">
                <router-link to="/product/07" tag="div" class="image-Container cursor-pointer">
                    <img src="https://source.unsplash.com/mXu1SpzHq6w/600x800">
                </router-link>
            </div>
            <div class="item-7-title">
                <router-link to="/product/07" tag="span" class="cursor-pointer effect-shine">
                    EDITION
                </router-link>
            </div>
            <div class="item-7-subtitle">
                <span>Men’s shirts</span>
            </div>
            <div class="item-7-text-number">07</div>
            <div class="item-7-stroke-box"></div>
            <div class="item-7-fill-box"></div>
        </div>
    </script>
    <script type="text/template" id="Product">
        <div class="product-grid-container">
            <div class="home-btn-div">
                <router-link to="/" tag="div">
                    <i class="fas fa-arrow-left"></i>
                    <span>CCCLOTHES</span>
                </router-link>
            </div>
            <div class="product-top-img">
                <div class="image-Container">
                    <img :src="product.topImgSrc">
                </div>
            </div>
            <div class="product-top-title">
                {{ product.productName.split(' ')[0] }}
            </div>
            <div class="product-top-title2">
                <span>{{ product.productName.split(' ')[1] }}</span>
            </div>
            <div class="product-top-text-number">
                <span>{{ product.id }}</span>
            </div>
            <div class="product-top-text-top">
                <span>TOP</span>
            </div>
            <div class="product-top-stroke-box"></div>
            <div class="product-top-fill-box"></div>


            <div class="product-center-center">
                <span>PRODUCT DETAILS</span>
            </div>
            <div class="product-center-title">
                <div>{{ product.productName }}</div>
                <div>{{ product.subtitle }}</div>
            </div>
            <div class="product-center-detail">
                {{ product.discription }}
            </div>


            <div class="product-bottom-img">
                <div class="image-Container">
                    <img :src="product.bottomImgSrc">
                </div>
            </div>
            <div class="product-bottom-img2">
                <div class="image-Container">
                    <img :src="product.bottomImgSrc2">
                </div>
            </div>
            <div class="product-bottom-fill-box"></div>
            <div class="product-bottom-stripe-box"></div>
            <div class="product-bottom-stroke-box"></div>
        </div>
    </script>
    <script type="text/babel" src="src/store/store.js"></script>
    <script type="text/babel" src="src/js/index.js"></script>
</body>

</html>
